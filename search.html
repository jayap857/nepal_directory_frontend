<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Nepal Business Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-mountain text-warning me-2"></i>
                Nepal Directory
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categories.html">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="search.html">Search</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="add-business.html">
                            <i class="fas fa-plus me-1"></i>Add Business
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Header -->
    <section class="search-header">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <h1 class="display-5 fw-bold text-primary mb-4">Search Businesses</h1>
                    <div class="search-form bg-white p-4 rounded-lg shadow">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="searchKeyword" placeholder="Business name or service...">
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="searchCategory">
                                    <option value="">All Categories</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control" id="searchLocation" placeholder="Location...">
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-primary w-100" onclick="performAdvancedSearch()">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Search Results -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <!-- Filters Sidebar -->
                <div class="col-lg-3 mb-4">
                    <div class="filter-sidebar bg-white p-4 rounded-lg shadow">
                        <h5 class="fw-bold mb-3">Filters</h5>
                        
                        <div class="filter-group mb-4">
                            <h6 class="fw-semibold mb-2">Rating</h6>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rating5">
                                <label class="form-check-label" for="rating5">
                                    <span class="stars">★★★★★</span> 5 Stars
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rating4">
                                <label class="form-check-label" for="rating4">
                                    <span class="stars">★★★★☆</span> 4+ Stars
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rating3">
                                <label class="form-check-label" for="rating3">
                                    <span class="stars">★★★☆☆</span> 3+ Stars
                                </label>
                            </div>
                        </div>

                        <div class="filter-group mb-4">
                            <h6 class="fw-semibold mb-2">City</h6>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="kathmandu" value="Kathmandu">
                                <label class="form-check-label" for="kathmandu">Kathmandu</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="pokhara" value="Pokhara">
                                <label class="form-check-label" for="pokhara">Pokhara</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="chitwan" value="Chitwan">
                                <label class="form-check-label" for="chitwan">Chitwan</label>
                            </div>
                        </div>

                        <button class="btn btn-outline-primary w-100 mb-2" onclick="applyFilters()">Apply Filters</button>
                        <button class="btn btn-outline-secondary w-100" onclick="clearFilters()">Clear All</button>
                    </div>
                </div>

                <!-- Results -->
                <div class="col-lg-9">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <h4 class="fw-bold mb-1">Search Results</h4>
                            <p class="text-muted mb-0" id="resultCount">Loading...</p>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                Sort By
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" onclick="sortResults('relevance')">Relevance</a></li>
                                <li><a class="dropdown-item" href="#" onclick="sortResults('rating')">Rating</a></li>
                                <li><a class="dropdown-item" href="#" onclick="sortResults('name')">Name</a></li>
                            </ul>
                        </div>
                    </div>

                    <div id="searchResults" class="row g-4">
                        <!-- Search results will be loaded here -->
                    </div>

                    <!-- Pagination -->
                    <nav aria-label="Search results pagination" class="mt-5">
                        <ul class="pagination justify-content-center" id="pagination">
                            <!-- Pagination will be generated by JavaScript -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data.js"></script>
    <script src="search.js"></script>
</body>
</html>
