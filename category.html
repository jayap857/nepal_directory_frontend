<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category - Nepal Business Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-mountain text-warning me-2"></i>
                Nepal Directory
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categories.html">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search.html">Search</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="add-business.html">
                            <i class="fas fa-plus me-1"></i>Add Business
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Category Header -->
    <section class="category-header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                            <li class="breadcrumb-item"><a href="categories.html">Categories</a></li>
                            <li class="breadcrumb-item active" id="categoryBreadcrumb">Category</li>
                        </ol>
                    </nav>
                    <div class="d-flex align-items-center mb-4">
                        <div class="category-icon me-3" id="categoryIcon">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <div>
                            <h1 class="display-6 fw-bold text-primary mb-1" id="categoryTitle">Restaurants</h1>
                            <p class="text-muted mb-0" id="categoryDescription">Find the best restaurants and dining experiences</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Category Results -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <h4 class="fw-bold mb-1">Businesses in this category</h4>
                            <p class="text-muted mb-0" id="businessCount">Loading...</p>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                Sort By
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" onclick="sortCategoryResults('name')">Name</a></li>
                                <li><a class="dropdown-item" href="#" onclick="sortCategoryResults('rating')">Rating</a></li>
                                <li><a class="dropdown-item" href="#" onclick="sortCategoryResults('newest')">Newest</a></li>
                            </ul>
                        </div>
                    </div>

                    <div id="categoryResults" class="row g-4">
                        <!-- Category results will be loaded here -->
                    </div>

                    <!-- Pagination -->
                    <nav aria-label="Category results pagination" class="mt-5">
                        <ul class="pagination justify-content-center" id="categoryPagination">
                            <!-- Pagination will be generated by JavaScript -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data.js"></script>
    <script src="category.js"></script>
</body>
</html>
